<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
    <script src="js/bmfont.min.js"></script>
    </head>
  <body>
    <a-scene position="2.0 1.00 1.00" auto-enter-vr>

      <a-entity>
          <a-entity camera look-controls wsad-controls>
              <!--trigger!-->
              <a-entity position="0 0 -3" scale="0.2 0.2 0.2" geometry="primitive: ring; radiusOuter: 0.20; radiusInner: 0.13;" material="color: #ADD8E6; shader: flat" cursor="maxDistance: 30; fuse: true">
                  <a-animation begin="click" easing="ease-in" attribute="scale" fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
                  <a-animation begin="fusing" easing="ease-in" attribute="scale" fill="forwards" from="1 1 1" to="0.2 0.2 0.2" dur="1500"></a-animation>
              </a-entity>
            <!--fixed entity close!-->
          </a-entity>
      </a-entity>

      <a-entity rotation="0 -28 0" position="-0.5 0 0">
        <!--back!-->
        <a-entity id="back" position="-1 0.5 -1.6" rotation="0 0 0">
          <a-plane id="backPlane" height="0.5" width="1" color="#000" position="0 -2.0 -2" ></a-plane>
          <a-entity bmfont-text="text:back; color:#fff" scale="1 1 1" position="-0.20 -2.05 -1.99"></a-entity>
        </a-entity>
        <!--nextPage!-->
        <a-entity id="next" position="1.4 0.5 -1.6" rotation="0 -15 0">
          <a-plane id="nextPlane" height="0.5" width="1" color="#000" position="0 -2.0 -1.7" ></a-plane>
          <a-entity bmfont-text="text:next; color:#fff" scale="1 1 1" position="-0.20 -2.05 -1.7"></a-entity>
        </a-entity>
      </a-entity>


      <!--view!-->
      <a-entity>
        <a-entity position="-2.50 0 -5.00">
          <!--rotating animation!-->
          <a-animation attribute="rotation" from="0 -30 0" to="0 330 0" dur="15000"
                     easing="linear" repeat="indefinite"></a-animation>
          <!--moon poroperties!-->
          <a-entity>
            <a-animation attribute="rotation" from="0 -30 0" to="0 330 0" dur="20000"
                       easing="linear" repeat="indefinite"></a-animation>
             <a-entity position="-1.50 0 -1.00">
               <a-animation attribute="rotation" from="0 -30 0" to="0 330 0" dur="2000"
                          easing="linear" repeat="indefinite"></a-animation>
                <a-sphere id="moon" radius="0.5" src="res/moon.jpg"></a-sphere>
             </a-entity>

          </a-entity>
          <!--earth properties!-->
          <a-sphere id="earth" radius="1" src="res/earth.jpg"></a-sphere>
          </a-entity>


        <!--earth text!-->

        <a-entity id="earthText" visible="true">
          <a-entity position="0 1.5 -5.5" rotation="0 -25 0" bmfont-text="text: Earth; color:#fff;" scale="3 3 3"></a-entity>
          <a-entity position="0 -1.0 -5.5" rotation="0 -25 0"
          bmfont-text="text: Earth (otherwise known as the world, in Greek: Γαῖα Gaia, or in Latin: Terra) is the third planet from the Sun, the densest planet in the Solar System.

                      Radius: 3,959 mi
                      Age: 4.543 billion years
                      Mass: 5.972 × 10^24 kg
                      Distance from Sun: 92.96 million mi
                      Gravity: 9.807 m/s²
                      Area: 196.9 million mi²;
                  color:#fff;" scale="1.2 1.2 1.2"></a-entity>
        </a-entity>

        <!--moon text!-->
        <a-entity id="moonText" visible="false">
          <a-entity position="0 1.5 -5.5" rotation="0 -25 0" bmfont-text="text: Moon; color:#fff;" scale="3 3 3"></a-entity>
          <a-entity position="0 -1.0 -5.5" rotation="0 -25 0"
          bmfont-text="text: The Moon is Earth's only permanent natural satellite. It is the fifth-largest natural satellite in the Solar System.

                      Radius: 1,079 mi
                      Age: 4.53 billion years
                      Orbital period: 27 days
                      Gravity: 1.622 m/s²
                      Distance to Earth: 238,900 mi
                      Orbits: Earth;
                  color:#fff;" scale="1.2 1.2 1.2"></a-entity>
        </a-entity>
        <!--view entity end!-->
     </a-entity>




    <a-sky src="res/milkyway.jpg"></a-sky>

    </a-scene>

    <script>
            AFRAME.registerComponent('auto-enter-vr', {
             init: function () {
              this.el.sceneEl.enterVR();
             }
            });

            document.querySelector("#back").addEventListener('click', function() {
                window.location.href = "index.html";
            });

            document.querySelector("#next").addEventListener('click', function() {
                window.location.href = "page2.html";
            });


            document.querySelector("#moon").addEventListener('click', function() {
                document.querySelector("#earthText").setAttribute('visible', false);
                document.querySelector("#moonText").setAttribute('visible', true);
            });

            document.querySelector("#earth").addEventListener('click', function() {
                document.querySelector("#earthText").setAttribute('visible', true);
                document.querySelector("#moonText").setAttribute('visible', false);
            });
        </script>

  </body>
</html>
